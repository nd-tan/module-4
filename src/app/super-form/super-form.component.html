<p>super-form works!</p>
<div class="container">
  <form #formProfile="ngForm" (ngSubmit)="onSubmit(formProfile.value)">
  <div class="form-group">
    <label>Email address</label>
    <input #email ngModel type="email" class="form-control" name="email" required>
</div>
<div class="form-group">
  <label>UserName</label>
  <input #username="ngModel" ngModel type="text" class="form-control" name="username" required minlength="3">
  <small class="label label-danger text-danger" *ngIf="(username.dirty || username.touched) && username.errors?.['required']">không để rỗng</small>
  <small class="label label-danger text-danger" *ngIf="username.dirty && username.errors?.['minlength']">ít nhất 3 kí tự</small>

</div>
<button [disabled]="!formProfile.valid" type="submit" class="btn btn-primary">Submit</button>
<button (click)="onResetForm(formProfile)" type="button" class="btn btn-danger">Reset</button>
</form>
</div>
